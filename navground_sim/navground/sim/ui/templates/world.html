<!DOCTYPE html>

<html>
<head>
  <!-- {% if not notebook %} -->
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/svg.pan-zoom.js/2.8.0/svg.pan-zoom.min.js" type="text/javascript"></script>
  <!-- {% endif %} -->
  <title>{{world_name}}</title>
  {% if include_style_path %}
  <link rel="stylesheet" type="text/css" href="{{include_style_path}}">
  {% else %}
  <style>
  {% include 'style.css' %}
  </style>
  {% endif %}
  {% if include_script_path %}
  <script type='text/javascript' src="{{include_script_path}}"></script>
  {% else %}
  <script type='text/javascript'>
  {% include 'world.js' %}
  </script>
  {% endif %}
  {% if style %}
  <style>
  {{style}}
  </style>
  {% endif %}
</head>
<body>
  <div>
    <h1>{{world_name}}</h1>
  </div>
  <svg id="{{prefix}}svg" width="{{width}}" height="{{height}}" viewBox="{{viewBox}} ">
    <defs>
        <circle id="{{prefix}}agent" cx="0" cy="0" r="1"/>
        <g id="{{prefix}}thymio" transform="rotate(90) scale(0.125)">
            <path
               style="fill:#e6e6e6;stroke:none"
               d="M -5.4999227 -5.8058472 L -5.4999227 2.9998169 L 5.4999227 2.9998169 L 5.4999227     -5.8089478 A 8 8 0 0 0 0 -8.0000285 A 8 8 0 0 0 -5.4999227 -5.8058472 z " />
            <rect
               style="fill:#333333;stroke:none"
               width="1.5"
               height="4.1999998"
               x="-5.4000001"
               y="-2.0999999"
               rx="0.5" />
            <rect
               style="fill:#333333;stroke:none"
               id="rect441"
               width="1.5"
               height="4.1999998"
               x="3.9000001"
               y="-2.0999999"
               rx="0.5" />
        </g>
    </defs>
    <g id='{{prefix}}world' transform="scale(1, -1)">
      {{svg_world}}
    </g>
  </svg>
</body>
</html>
