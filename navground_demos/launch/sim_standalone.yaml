---
steps: 3000
time_step: 0.02
save_directory: '.'
record_pose: true
name: StandaloneYAML
scenario:
  obstacles:
    - position: [0, 0]
      radius: 0.1
  groups:
    -
      type: thymio
      number: 2
      x: [0.5, -0.5]
      y: [0, 0.5]
      # position: [[0.5, 0], [-0.5, 0.5]]
      radius: 0.08
      control_period: 0.1
      speed_tolerance: 0.02
      kinematics:
        type: 2WDiff
        wheel_axis: 0.094
        max_speed: 0.166
      behavior:
        type: HL
        optimal_speed: 0.12
        horizon: 1.0
        safety_margin: 0.02
      state_estimation:
        type: Bounded
        range_of_view: 1.0
      task:
        type: Waypoints
        waypoints: [[1, 0], [-1, 0]]
        loop: true
        tolerance: 0.2
