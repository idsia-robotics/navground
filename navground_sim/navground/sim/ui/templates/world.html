<!DOCTYPE html>

<html>
<head>
  <!-- {% if not notebook %} -->
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/svg.pan-zoom.js/2.8.0/svg.pan-zoom.min.js" type="text/javascript"></script>
  <!-- {% endif %} -->
  <title>{{world_name}}</title>
  {% if include_style_path %}
  <link rel="stylesheet" type="text/css" href="{{include_style_path}}">
  {% else %}
  <style>
  {% include 'style.css' %}
  </style>
  {% endif %}
  {% if include_script_path %}
  <script type='text/javascript' src="{{include_script_path}}"></script>
  {% else %}
  <script type='text/javascript'>
  {% include 'world.js' %}
  </script>
  {% endif %}
  {% if style %}
  <style>
  {{style}}
  </style>
  {% endif %}
</head>
<body>
  <div>
    <h1>{{world_name}}</h1>
  </div>
  <svg id="{{prefix}}svg" width="{{width}}" height="{{height}}" viewBox="{{viewBox}} ">
    <defs>
        <circle id="{{prefix}}agent" cx="0" cy="0" r="1"/>
        <g id="{{prefix}}thymio" transform="rotate(90) scale(0.125)" fill="#e6e6e6">
            <path
               style="stroke:none"
               d="M -5.4999227 -5.8058472 L -5.4999227 2.9998169 L 5.4999227 2.9998169 L 5.4999227     -5.8089478 A 8 8 0 0 0 0 -8.0000285 A 8 8 0 0 0 -5.4999227 -5.8058472 z " />
            <rect
               style="fill:#333333;stroke:none"
               width="1.5"
               height="4.1999998"
               x="-5.4000001"
               y="-2.0999999"
               rx="0.5" />
            <rect
               style="fill:#333333;stroke:none"
               id="rect441"
               width="1.5"
               height="4.1999998"
               x="3.9000001"
               y="-2.0999999"
               rx="0.5" />
        </g>
<g id="{{prefix}}wheelchair" transform="scale(0.02) rotate(180) translate(-55,-173)">
      <path
         id="path7"
         style="fill:#c8beb7;stroke:none;stroke-width:214.829"
         d="m 48.06149,189.83177 h -38.89 v -33.33 h 38.89 z"
         inkscape:transform-center-x="53.187398"
         inkscape:transform-center-y="-39.069755" />
      <path
         style="color:#000000;fill:#080808;stroke:none;-inkscape-stroke:none"
         d="m 81.382974,148.5266 v -4.11718 -4.21485 H 53.61149 v 8.33203 z"
         id="path8" />
      <path
         style="color:#000000;fill:#080808;stroke:none;-inkscape-stroke:none"
         d="m 81.382974,204.0666 v -4.11718 -4.21485 H 53.61149 v 8.33203 z"
         id="path9" />
      <path
         id="path10"
         style="fill:#483e37;stroke:none;stroke-width:314.501"
         d="m 92.497232,199.91402 h -50 v -55.55999 h 50 z" />
      <path
         style="color:#000000;fill:#917c6f;stroke:none;-inkscape-stroke:none"
         d="m 92.497232,199.91332 v -2.77148 -52.78711 h -5.558593 v 55.55859 z"
         id="path11" />
    </g>
    <g id="{{prefix}}human" transform="scale(0.02) rotate(180) translate(-50,-175)">
    <ellipse
       style="fill:#666666;fill-opacity:1;stroke:none;stroke-width:0.605428;stroke-dasharray:none"
       id="circle11"
       cx="54.378712"
       cy="172.97321"
       rx="19.763088"
       ry="43.396534" />
    <ellipse
       style="fill:#1a1a1a;fill-opacity:1;stroke:none;stroke-width:0.34029;stroke-dasharray:none"
       id="ellipse11"
       cx="54.378712"
       cy="172.90125"
       rx="16.28758"
       ry="16.635132" />
    <ellipse
       style="fill:#666666;fill-opacity:1;stroke:none;stroke-width:0.262666;stroke-dasharray:none"
       id="ellipse12"
       cx="40.156387"
       cy="134.79787"
       rx="23.189381"
       ry="6.961535" />
    <ellipse
       style="fill:#666666;fill-opacity:1;stroke:none;stroke-width:0.262666;stroke-dasharray:none"
       id="ellipse13"
       cx="40.156387"
       cy="211.14854"
       rx="23.189381"
       ry="6.961535" />
    </g>
    </defs>
    <g id='{{prefix}}world' transform="scale(1, -1)">
      {{svg_world}}
    </g>
  </svg>
</body>
</html>
